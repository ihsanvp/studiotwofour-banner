{% extends 'base.html' %}

{% block header %}
Home
{% endblock %}

{% block dir %}
<li class="breadcrumb-item active">Home</li>
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-12 col-sm-6 col-md-3">
    <div class="info-box">
      <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Clients</span>
        <span class="info-box-number">
          {{ clients.count }}
        </span>
      </div>
      <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->
  </div>
  <!-- /.col -->
  <div class="col-12 col-sm-6 col-md-3">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-clone"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Campaigns</span>
        <span class="info-box-number">{{ campaigns.count }}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->
  </div>
  <!-- /.col -->

  <!-- fix for small devices only -->
  <div class="clearfix hidden-md-up"></div>

  <div class="col-12 col-sm-6 col-md-3">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-success elevation-1"><i class="fas fa-passport"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Banners</span>
        <span class="info-box-number">{{ banners.count }}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->
  </div>
  <!-- /.col -->
  <div class="col-12 col-sm-6 col-md-3">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-user-tag"></i></span>

      <div class="info-box-content">
        <span class="info-box-text">Client Portals</span>
        <span class="info-box-number">{{ campaigns.count }}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->


{% endblock %}
